<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Spammer Pro VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --danger: #ff7675;
            --success: #00b894;
            --warning: #fdcb6e;
            --dark: #2d3436;
            --light: #f5f6fa;
            --bg-color: #ffffff;
            --text-color: #2d3436;
            --card-bg: rgba(255, 255, 255, 0.9);
            --input-bg: rgba(255, 255, 255, 0.8);
        }

        .dark-mode {
            --primary: #a29bfe;
            --secondary: #6c5ce7;
            --danger: #ff7675;
            --success: #55efc4;
            --warning: #fdcb6e;
            --dark: #f5f6fa;
            --light: #2d3436;
            --bg-color: #1a1a2e;
            --text-color: #f5f6fa;
            --card-bg: rgba(26, 26, 46, 0.9);
            --input-bg: rgba(26, 26, 46, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
            background-color: var(--bg-color);
        }
        
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            animation: fadeIn 0.5s ease;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .admin-info {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            background: var(--input-bg);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .radio-option input {
            width: auto;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            background: #5a4bd1;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #e66767;
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover {
            background: #00a884;
        }
        
        .results {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .result-item {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .result-success {
            border-left: 4px solid var(--success);
            background: rgba(0, 184, 148, 0.1);
        }
        
        .result-failure {
            border-left: 4px solid var(--danger);
            background: rgba(255, 118, 117, 0.1);
        }
        
        .result-message {
            font-weight: 500;
            flex: 1;
            word-break: break-word;
            padding-right: 10px;
        }
        
        .result-status {
            font-size: 0.9rem;
            padding: 3px 10px;
            border-radius: 20px;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
        }
        
        .status-success {
            background: rgba(0, 184, 148, 0.2);
            color: var(--success);
        }
        
        .status-failure {
            background: rgba(255, 118, 117, 0.2);
            color: var(--danger);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .theme-switcher {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #5a4bd1;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .admin-info {
                position: static;
                margin-top: 10px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switcher" id="themeSwitcher">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">NGL Spammer VIP</div>
            <div class="subtitle">Công cụ gửi tin nhắn ẩn danh mạnh mẽ</div>
            <div class="admin-info">
                <i class="fas fa-crown"></i> Admin: Th4nhPhvcD3v & Wang Jin
            </div>
        </div>
        
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Tên NGL</label>
            <input type="text" id="username" placeholder="Ví dụ: takayuki" required>
        </div>
        
        <div class="form-group">
            <label><i class="fas fa-comment-dots"></i> Kiểu tin nhắn</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="mode" value="custom" checked> 
                    <span>Tùy chỉnh</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="mode" value="random"> 
                    <span>Ngẫu nhiên</span>
                </label>
            </div>
        </div>
        
        <div class="form-group" id="custom-message-group">
            <label for="customMessage"><i class="fas fa-pen"></i> Nội dung tùy chỉnh</label>
            <textarea id="customMessage" rows="3" placeholder="Nhập nội dung tin nhắn..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="count"><i class="fas fa-redo"></i> Số lượng tin nhắn</label>
            <input type="number" id="count" min="1" value="10" required>
        </div>
        
        <div class="form-group">
            <label for="delay"><i class="fas fa-clock"></i> Thời gian chờ giữa các tin nhắn (giây)</label>
            <input type="number" id="delay" min="0.1" step="0.1" value="1.0" required>
        </div>
        
        <button id="startBtn" class="btn btn-block btn-success">
            <i class="fas fa-paper-plane"></i> Bắt đầu gửi
        </button>
        
        <button id="stopBtn" class="btn btn-block btn-danger" style="display: none; margin-top: 10px;">
            <i class="fas fa-stop"></i> Dừng lại
        </button>
        
        <div class="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="sentCount">0</div>
                <div class="stat-label">Đã gửi</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="successCount">0</div>
                <div class="stat-label">Thành công</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="failedCount">0</div>
                <div class="stat-label">Thất bại</div>
            </div>
        </div>
        
        <div class="results" id="results" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.querySelector('.stats');
            const customMessageGroup = document.getElementById('custom-message-group');
            const modeRadios = document.querySelectorAll('input[name="mode"]');
            const themeSwitcher = document.getElementById('themeSwitcher');
            
            let isRunning = false;
            let stopRequested = false;
            let currentSpamJob = null;
            let isDarkMode = false;
            
            // Chế độ sáng/tối
            themeSwitcher.addEventListener('click', toggleTheme);
            
            function toggleTheme() {
                isDarkMode = !isDarkMode;
                if (isDarkMode) {
                    document.body.classList.add('dark-mode');
                    themeSwitcher.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    document.body.classList.remove('dark-mode');
                    themeSwitcher.innerHTML = '<i class="fas fa-moon"></i>';
                }
            }
            
            // Toggle custom message field based on mode
            modeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    customMessageGroup.style.display = this.value === 'custom' ? 'block' : 'none';
                });
            });
            
            startBtn.addEventListener('click', startSpamming);
            stopBtn.addEventListener('click', stopSpamming);
            
            function generateRandomMessage() {
                const specialChars = '@#$%^&*()!';
                const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
                let result = '';
                
                // Add 5 random special characters
                for (let i = 0; i < 5; i++) {
                    result += specialChars.charAt(Math.floor(Math.random() * specialChars.length));
                }
                
                // Add 24 random letters
                for (let i = 0; i < 24; i++) {
                    result += letters.charAt(Math.floor(Math.random() * letters.length));
                }
                
                return result;
            }
            
            async function sendNGLMessage(username, message) {
                const url = "https://ngl.link/api/submit";
                const headers = {
                    "User-Agent": "NGL-Android/1.7.1",
                    "Content-Type": "application/x-www-form-urlencoded"
                };
                
                // Generate random device ID
                let deviceId = '';
                const chars = '0123456789abcdef';
                for (let i = 0; i < 16; i++) {
                    deviceId += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                
                const payload = {
                    "username": username,
                    "question": message,
                    "deviceId": deviceId
                };
                
                try {
                    // Convert payload to URL-encoded form data
                    const formData = new URLSearchParams();
                    for (const key in payload) {
                        formData.append(key, payload[key]);
                    }
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: headers,
                        body: formData,
                        mode: 'no-cors'
                    });
                    
                    // Với chế độ no-cors, chúng ta không thể kiểm tra response status
                    // Giả định rằng gửi thành công nếu không có lỗi
                    return true;
                } catch (error) {
                    console.error('Lỗi khi gửi tin nhắn:', error);
                    return false;
                }
            }
            
            function startSpamming() {
                if (isRunning) return;
                
                const username = document.getElementById('username').value.trim();
                const mode = document.querySelector('input[name="mode"]:checked').value;
                const count = parseInt(document.getElementById('count').value);
                const delay = parseFloat(document.getElementById('delay').value) * 1000; // Convert to milliseconds
                const customMessage = document.getElementById('customMessage').value.trim();
                
                if (!username) {
                    showAlert('Vui lòng nhập tên NGL', 'error');
                    return;
                }
                
                if (mode === 'custom' && !customMessage) {
                    showAlert('Vui lòng nhập nội dung tin nhắn', 'error');
                    return;
                }
                
                if (count <= 0) {
                    showAlert('Số lượng phải lớn hơn 0', 'error');
                    return;
                }
                
                if (delay < 100) {
                    if (!confirm('⚠️ Cảnh báo: Thời gian chờ dưới 5 giây có thể bị chặn IP hoặc CAPTCHA! Bạn có muốn tiếp tục?')) {
                        return;
                    }
                }
                
                // Reset UI
                resultsDiv.innerHTML = '';
                resultsDiv.style.display = 'block';
                statsDiv.style.display = 'flex';
                document.getElementById('sentCount').textContent = '0';
                document.getElementById('successCount').textContent = '0';
                document.getElementById('failedCount').textContent = '0';
                
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                isRunning = true;
                stopRequested = false;
                
                // Start spamming
                currentSpamJob = {
                    sent: 0,
                    success: 0,
                    failed: 0,
                    timer: null
                };
                
                const sendMessage = async () => {
                    if (stopRequested || currentSpamJob.sent >= count) {
                        clearInterval(currentSpamJob.timer);
                        isRunning = false;
                        stopBtn.disabled = false;
                        stopBtn.innerHTML = '<i class="fas fa-stop"></i> Dừng lại';
                        startBtn.style.display = 'block';
                        stopBtn.style.display = 'none';
                        
                        if (!stopRequested) {
                            showAlert(`✅ Hoàn thành! Đã gửi ${count} tin nhắn`, 'success');
                        }
                        return;
                    }
                    
                    currentSpamJob.sent++;
                    const message = mode === 'custom' ? customMessage : generateRandomMessage();
                    
                    try {
                        const success = await sendNGLMessage(username, message);
                        
                        if (success) {
                            currentSpamJob.success++;
                            addResult(`#${currentSpamJob.sent}: ${truncateMessage(message)}`, true);
                        } else {
                            currentSpamJob.failed++;
                            addResult(`#${currentSpamJob.sent}: Gửi thất bại`, false);
                        }
                        
                        updateStats();
                    } catch (error) {
                        console.error('Lỗi:', error);
                        currentSpamJob.failed++;
                        addResult(`#${currentSpamJob.sent}: Lỗi khi gửi`, false);
                        updateStats();
                    }
                };
                
                // Send first message immediately
                sendMessage();
                
                // Then set up interval for subsequent messages
                currentSpamJob.timer = setInterval(sendMessage, delay);
            }
            
            function truncateMessage(message, length = 30) {
                return message.length > length ? message.substring(0, length) + '...' : message;
            }
            
            function stopSpamming() {
                stopRequested = true;
                stopBtn.disabled = true;
                stopBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang dừng...';
                showAlert('Đã dừng gửi tin nhắn', 'warning');
            }
            
            function addResult(message, success) {
                const resultItem = document.createElement('div');
                resultItem.className = `result-item ${success ? 'result-success' : 'result-failure'}`;
                
                resultItem.innerHTML = `
                    <div class="result-message">${message}</div>
                    <div class="result-status ${success ? 'status-success' : 'status-failure'}">
                        ${success ? 'THÀNH CÔNG' : 'THẤT BẠI'}
                    </div>
                `;
                
                resultsDiv.appendChild(resultItem);
                resultsDiv.scrollTop = resultsDiv.scrollHeight;
            }
            
            function updateStats() {
                document.getElementById('sentCount').textContent = currentSpamJob.sent;
                document.getElementById('successCount').textContent = currentSpamJob.success;
                document.getElementById('failedCount').textContent = currentSpamJob.failed;
            }
            
            function showAlert(message, type) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                alert.style.position = 'fixed';
                alert.style.top = '20px';
                alert.style.right = '20px';
                alert.style.padding = '15px';
                alert.style.borderRadius = '8px';
                alert.style.color = 'white';
                alert.style.zIndex = '1000';
                alert.style.animation = 'fadeIn 0.3s';
                
                switch(type) {
                    case 'success':
                        alert.style.background = 'var(--success)';
                        break;
                    case 'error':
                        alert.style.background = 'var(--danger)';
                        break;
                    case 'warning':
                        alert.style.background = 'var(--warning)';
                        alert.style.color = 'var(--dark)';
                        break;
                }
                
                document.body.appendChild(alert);
                
                setTimeout(() => {
                    alert.style.animation = 'fadeOut 0.3s';
                    setTimeout(() => {
                        document.body.removeChild(alert);
                    }, 300);
                }, 3000);
            }
        });
    </script>
</body>
</html>
