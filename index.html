<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Stress Test Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Network Stress Test Tool</h1>
        <form>
            <div class="form-group">
                <label for="url">URL or IP:</label>
                <input type="text" id="url" name="url" placeholder="Enter URL or IP">
            </div>
            <div class="form-group">
                <label for="time">Time (in seconds):</label>
                <input type="number" id="time" name="time" placeholder="Enter time in seconds">
            </div>
            <div class="form-group">
                <label for="attacks">Number of Requests:</label>
                <input type="number" id="attacks" name="attacks" placeholder="Enter number of requests">
            </div>
            <div class="form-group">
                <label for="method">Method:</label>
                <input type="text" id="method" name="method" placeholder="Enter method (e.g., HTTP)">
            </div>
            <button type="submit" class="btn">Start Test</button>
        </form>
    </div>
</body>
</html>
